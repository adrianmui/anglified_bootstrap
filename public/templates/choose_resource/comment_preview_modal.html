<div class='comment-modal'>
  <h1>Want comments in your app?</h1>

  <label>
    <h3>Blog post</h3>
    <p>created at something something</p>
    <p>Lorem and stuff </p><br>
  </label><br>
  <comment></comment>

  <div ng-repeat='i in vm.comments'>
    <h3>Comment number {{i}}</h3>
    <p>created at something something by whoever</p>
    <p>I love this blog!</p><br>
  </div>

  <button ng-click='vm.ok()'>Add comments</button>
</div>
