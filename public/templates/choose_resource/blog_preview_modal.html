<div class='blog-modal'>
  <h1>This is what your blog could look like!</h1>

  <label>
    <h3>New Blog Post.</h3>
    <textarea rows='5'></textarea>
  </label><br>

  <div ng-repeat='i in [1,2,3,4,5]'>
    <h3>Blog number {{i}}</h3>
    <p>created at something something</p>
    <p>Lorem and stuff </p><br>
  </div>

  <button ng-click='modal.ok()'>Add a blog</button>
</div>
