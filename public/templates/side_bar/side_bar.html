<!-- onToggle must be called as scope.onToggle({stateObj: thing}), -->
<!-- where thing is what you want the parent to see as 'stateObj'.  -->
<edit-sections
edit='side.editStates.section'
on-toggle='side.toggle(stateObj)'>
</edit-sections>

<edit-mce
edit='side.editStates.tinymce'
on-toggle='side.toggle(stateObj)'>
</edit-mce>

<blog-preview></blog-preview>

<comment-preview></comment-preview>
